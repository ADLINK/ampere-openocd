#
# Configure JTAG speed
#

if { [info exists JTAGFREQ] } {
	adapter speed ${JTAGFREQ}
} else {
	adapter speed 100
}

#
# Configure Resets
#

adapter srst delay 200
jtag_ntrst_delay 100
reset_config trst_and_srst separate

#
# Configure Targets
#

set CHIPNAME qs1
source [find target/ampere_qs_bs.cfg]

set CHIPNAME qs0
source [find target/ampere_qs_bs.cfg]
